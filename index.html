
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
/* ==== GLOBAL DARK THEME ==== */
body {
  background: #111827;
  margin: 0;
  color: #e0e0e0;
  font-family: system-ui;

  overflow-x: hidden; /* keep clean layout */
  overflow-y: auto;   /* scrolling restored */
}



/* Background canvas for ripple */
#rippleCanvas {
  position: fixed;
  top: 0;
  left: 0;
  z-index: -1;
  width: 100vw;
  height: 100vh;
  background-color: rgba(0, 0, 0, 0.3);
  pointer-events: none;
}
/* === STAR LAYERS — ALL USE INFINITE TILE SCROLL === */
#stars, #stars2, #stars3 {
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  pointer-events: none;
  z-index: -2;

  background-repeat: repeat;
  background-size: 450px 450px; /* controls tiling density */
}


/* === LAYER 1 — MANY tiny stars === */
#stars {
  background-image:
    radial-gradient(3px 3px at 10% 15%, rgba(255,255,255,0.6), transparent),
    radial-gradient(3px 3px at 25% 60%, rgba(255,255,255,0.55), transparent),
    radial-gradient(3px 3px at 40% 30%, rgba(255,255,255,0.5), transparent),
    radial-gradient(3px 3px at 60% 85%, rgba(255,255,255,0.45), transparent),
    radial-gradient(3px 3px at 75% 20%, rgba(255,255,255,0.4), transparent),
    radial-gradient(3px 3px at 90% 70%, rgba(255,255,255,0.35), transparent),
    radial-gradient(3px 3px at 5% 90%, rgba(255,255,255,0.4), transparent),
    radial-gradient(3px 3px at 50% 50%, rgba(255,255,255,0.45), transparent),
    radial-gradient(3px 3px at 95% 30%, rgba(255,255,255,0.55), transparent),
    radial-gradient(3px 3px at 35% 10%, rgba(255,255,255,0.5), transparent);
  animation: drift1 480s linear infinite;
  opacity: 0.9;
}


/* === LAYER 2 — medium bright stars === */
#stars2 {
  background-image:
    radial-gradient(6px 6px at 15% 25%, rgba(255,255,255,0.9), transparent),
    radial-gradient(6px 6px at 45% 75%, rgba(255,255,255,0.85), transparent),
    radial-gradient(6px 6px at 70% 40%, rgba(255,255,255,0.8), transparent),
    radial-gradient(6px 6px at 85% 65%, rgba(255,255,255,0.8), transparent),
    radial-gradient(5px 5px at 5% 55%, rgba(255,255,255,0.75), transparent),
    radial-gradient(5px 5px at 30% 15%, rgba(255,255,255,0.7), transparent),
    radial-gradient(6px 6px at 95% 80%, rgba(255,255,255,0.85), transparent);
  animation: drift2 460s linear infinite;
}


/* === LAYER 3 — foreground large stars (twinkling) === */
#stars3 {
  background-image:
    radial-gradient(9px 9px at 20% 50%, rgba(255,255,255,1), transparent),
    radial-gradient(9px 9px at 80% 20%, rgba(255,255,255,0.95), transparent),
    radial-gradient(8px 8px at 55% 10%, rgba(255,255,255,0.9), transparent),
    radial-gradient(8px 8px at 10% 85%, rgba(255,255,255,1), transparent);
  animation: drift3 540s linear infinite, twinkle 4s ease-in-out infinite;
}


/* === Infinite scrolling via background-position === */
@keyframes drift1 {
  from { background-position: 0 0; }
  to   { background-position: 0 -4500px; }
}

@keyframes drift2 {
  from { background-position: 0 0; }
  to   { background-position: 0 -6500px; }
}

@keyframes drift3 {
  from { background-position: 0 0; }
  to   { background-position: 0 -9000px; }
}


/* === Twinkling for front stars === */
@keyframes twinkle {
  0% { opacity: 0.5; }
  50% { opacity: 1.0; }
  100% { opacity: 0.5; }
}

/* ==== TITLES ==== */
h1, h2 {
  margin: 20px auto;
  padding: 20px;
  max-width: 90%;
  box-sizing: border-box;
  text-align: center;
  border-radius: 36px;
  color: white;
  background: #525252;
}

h1 { font-size: 32px; }
h2 { font-size: 22px; }

/* ==== BUTTON GRID ==== */
.button-container {
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 40px;
}

.button-grid {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 20px;
  padding: 0 10px;
  width: 100%;
  /*max-width: 1000px;*/
  margin: 0 auto;
}

/* ==== BUTTON STYLE (Matches second code layout) ==== */

.button8c, .button9c, .button10c, .button11c {
  padding: 50px 50px;     /* same padding */
  border: 0;
  border-radius: 36px;
  color: white;
  text-align: center;
  text-decoration: none;
  margin: 8px 20px;       /* same spacing */
  cursor: pointer;
  font-size: 22px;
  font-family: system-ui;

  width: 100%;
  max-width: 400px;       /* same width */
  box-sizing: border-box;

  position: relative;
  overflow: hidden;
  transition: background-color 0.3s ease, transform 0.15s;
  z-index: 1;
}

/* Button background colors (like second code) */
.button8c { background-color: BurlyWood; }
.button9c { background-color: Gray; }
.button10c { background-color: LightSlateGrey; }
.button11c { background-color: #8594e4; }

/* Hover effect (keep your “soft slide highlight”) */
.button8c:hover,
.button9c:hover,
.button10c:hover,
.button11c:hover {
  filter: brightness(1.20);
  transform: translateY(-3px);
}

/* Light overlay (slide down effect) */
.button8c::before,
.button9c::before,
.button10c::before,
.button11c::before {
  content: "";
  position: absolute;
  top: -100%;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(255, 255, 255, 0.2);
  transition: top 0.4s ease;
  z-index: 0;
}

.button8c:hover::before,
.button9c:hover::before,
.button10c:hover::before,
.button11c:hover::before {
  top: 0;
}


.button8c:hover::before,
.button9c:hover::before,
.button10c:hover::before,
.button11c:hover::before {
  top: 0;
}

/* Hit counter spacing */
.powr-hit-counter {
  margin-top: 30px;
}
</style></head>

<script>
const canvas = document.getElementById('rippleCanvas');
const ctx = canvas.getContext('2d');

let ripples = [];
let lastMouseTime = 0;

function createRipple(x, y) {
  ripples.push({ x, y, radius: 0, alpha: 1 });
}

function drawRipples() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  ripples.forEach((ripple, index) => {
    ctx.beginPath();
    ctx.arc(ripple.x, ripple.y, ripple.radius, 0, Math.PI * 2);
    ctx.strokeStyle = `rgba(255, 255, 255, ${ripple.alpha})`;
    ctx.lineWidth = 2;
    ctx.stroke();
    ripple.radius += 0.5;
    ripple.alpha -= 0.005;
    if (ripple.alpha <= 0) ripples.splice(index, 1);
  });
  requestAnimationFrame(drawRipples);
}

function resizeCanvas() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
resizeCanvas();
window.addEventListener('resize', resizeCanvas);

// Mouse ripples
document.addEventListener('mousemove', (e) => {
  const now = Date.now();
  if (now - lastMouseTime > 150) {
    const rect = canvas.getBoundingClientRect();
    createRipple(e.clientX - rect.left, e.clientY - rect.top);
    lastMouseTime = now;
  }
});

// Touch ripple support
document.addEventListener('touchstart', (e) => {
  const now = Date.now();
  if (now - lastMouseTime > 150) {
    const touch = e.touches[0];
    const rect = canvas.getBoundingClientRect();
    createRipple(touch.clientX - rect.left, touch.clientY - rect.top);
    lastMouseTime = now;
  }
});

let lastTouchTime = 0;

document.addEventListener('touchmove', (e) => {
  const now = Date.now();
  if (now - lastTouchTime > 300) {
    const touch = e.touches[0];
    const rect = canvas.getBoundingClientRect();
    createRipple(touch.clientX - rect.left, touch.clientY - rect.top);
    lastTouchTime = now;
  }
}, { passive: true });

document.querySelectorAll('button').forEach(btn => {
  btn.addEventListener('touchstart', (e) => {
    const touch = e.touches[0];
    const rect = canvas.getBoundingClientRect();
    createRipple(touch.clientX - rect.left, touch.clientY - rect.top);
  });
});

// Ambient ripples
let ambientInterval;

function startAmbientRipples() {
  if (!ambientInterval) {
    ambientInterval = setInterval(() => {
      createRipple(Math.random() * canvas.width, Math.random() * canvas.height);
    }, 800);
  }
}

function stopAmbientRipples() {
  clearInterval(ambientInterval);
  ambientInterval = null;
}

document.addEventListener('visibilitychange', () => {
  if (document.visibilityState === 'visible') startAmbientRipples();
  else stopAmbientRipples();
});

// Start
startAmbientRipples();
drawRipples();
</script>
