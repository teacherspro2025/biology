<script>
const canvas = document.getElementById('rippleCanvas');
const ctx = canvas.getContext('2d');

let ripples = [];
let lastMouseTime = 0;


function createRipple(x, y) {
  ripples.push({ x, y, radius: 0, alpha: 1 });
}

function drawRipples() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  ripples.forEach((ripple, index) => {
    ctx.beginPath();
    ctx.arc(ripple.x, ripple.y, ripple.radius, 0, Math.PI * 2);
    ctx.strokeStyle = `rgba(255, 255, 255, ${ripple.alpha})`;
    ctx.lineWidth = 2;
    ctx.stroke();
    ripple.radius += 0.5;
    ripple.alpha -= 0.005;
    if (ripple.alpha <= 0) ripples.splice(index, 1);
  });
  requestAnimationFrame(drawRipples);
}
// ‚úÖ No rogue setInterval here

function resizeCanvas() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
resizeCanvas();
window.addEventListener('resize', resizeCanvas);

// üñ±Ô∏è Mouse ripple effect
document.addEventListener('mousemove', (e) => {
  const now = Date.now();
  if (now - lastMouseTime > 150) {
    const rect = canvas.getBoundingClientRect();
    const x = e.clientX - rect.left;
    const y = e.clientY - rect.top;
    createRipple(x, y);
    lastMouseTime = now;
  }
});
  document.addEventListener('touchstart', (e) => {
  const now = Date.now();
  if (now - lastMouseTime > 150) {
    const touch = e.touches[0];
    const rect = canvas.getBoundingClientRect();
    const x = touch.clientX - rect.left;
    const y = touch.clientY - rect.top;
    createRipple(x, y);
    lastMouseTime = now;
  }
});

let lastTouchTime = 0;

document.addEventListener('touchmove', (e) => {
  const now = Date.now();
  if (now - lastTouchTime > 300) { // ‚è±Ô∏è Throttle to every 300ms
    const touch = e.touches[0];
    const rect = canvas.getBoundingClientRect();
    const x = touch.clientX - rect.left;
    const y = touch.clientY - rect.top;
    createRipple(x, y);
    lastTouchTime = now;
  }
}, { passive: true }); // ‚úÖ Passive = allows scrolling

document.querySelectorAll('button').forEach(btn => {
  btn.addEventListener('touchstart', (e) => {
    const touch = e.touches[0];
    const rect = canvas.getBoundingClientRect();
    const x = touch.clientX - rect.left;
    const y = touch.clientY - rect.top;
    createRipple(x, y);
  });
});
// üåßÔ∏è Ambient ripples ‚Äî managed version only
let ambientInterval;

function startAmbientRipples() {
  if (!ambientInterval) {
    ambientInterval = setInterval(() => {
      const x = Math.random() * canvas.width;
      const y = Math.random() * canvas.height;
      createRipple(x, y);
    }, 800);
  }
}

function stopAmbientRipples() {
  clearInterval(ambientInterval);
  ambientInterval = null;
}

document.addEventListener('visibilitychange', () => {
  if (document.visibilityState === 'visible') {
    startAmbientRipples();
  } else {
    stopAmbientRipples();
  }
});

// Start initially
startAmbientRipples();
drawRipples();
</script>
