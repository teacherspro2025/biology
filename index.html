/* ==== GLOBAL LIGHT THEME ==== */
body {
  background: #ffffff;   /* white background */

  font-family: system-ui;
  overflow-x: hidden;

/* Background canvas for ripple */
#rippleCanvas {
  position: fixed;
  top: 0;
  left: 0;

}

/* ==== TITLES ==== */

  text-align: center;

  color: #ffffff;
  background: #B0AEAE;

/* ==== BUTTON GRID ==== */
.button-container {
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 40px;
}

.button-grid {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 20px;
  padding: 0 10px;
  width: 100%;
  /*max-width: 1000px;*/
  margin: 0 auto;
}

/* ==== BUTTON STYLE (Matches second code layout) ==== */

.button8c, .button9c, .button10c, .button11c {
  padding: 50px 50px;     /* same padding */
  border: 0;
  border-radius: 36px;
  color: white;
  text-align: center;
  text-decoration: none;
  margin: 8px 20px;       /* same spacing */
  cursor: pointer;
  font-size: 22px;
  font-family: system-ui;

  width: 100%;
  max-width: 400px;       /* same width */
  box-sizing: border-box;

  position: relative;
  overflow: hidden;
  transition: background-color 0.3s ease, transform 0.15s;
  z-index: 1;
}

/* Button background colors (like second code) */
.button8c { background-color: BurlyWood; }
.button9c { background-color: Gray; }
.button10c { background-color: LightSlateGrey; }
.button11c { background-color: #8594e4; }

/* Hover effect (keep your “soft slide highlight”) */
.button8c:hover,
.button9c:hover,
.button10c:hover,
.button11c:hover {
  filter: brightness(1.20);
  transform: translateY(-3px);
}

/* Light overlay (slide down effect) */
.button8c::before,
.button9c::before,
.button10c::before,
.button11c::before {
  content: "";
  position: absolute;
  top: -100%;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(255, 255, 255, 0.2);
  transition: top 0.4s ease;
  z-index: 0;
}

.button8c:hover::before,
.button9c:hover::before,
.button10c:hover::before,
.button11c:hover::before {
  top: 0;
}


.button8c:hover::before,
.button9c:hover::before,
.button10c:hover::before,
.button11c:hover::before {
  top: 0;
}

<script>
// --- Snowflakes ---
const canvas = document.getElementById('snowCanvas');
const ctx = canvas.getContext('2d');

function resize() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
resize();
window.addEventListener('resize', resize);

// Reduce flakes for less GPU load
const MAX_FLAKES = 60;   // was 120
const flakes = [];

function createFlake() {
  return {
    x: Math.random() * canvas.width,
    y: Math.random() * canvas.height,
    r: Math.random() * 3 + 2,
    s: Math.random() * 0.4 + 0.2,   // slower speed (was 0.2–1.2)
    drift: (Math.random() - 0.5) * 0.2  // gentler drift
  };
}

for (let i = 0; i < MAX_FLAKES; i++) {
  flakes.push(createFlake());
}

function draw() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  ctx.fillStyle = "rgba(180, 200, 255, 0.9)";
  for (let f of flakes) {
    ctx.beginPath();
    ctx.arc(f.x, f.y, f.r, 0, Math.PI * 2);
    ctx.fill();

    f.y += f.s;
    f.x += f.drift;

    if (f.y > canvas.height) {
      f.y = -5;
      f.x = Math.random() * canvas.width;
    }
    if (f.x < 0) f.x = canvas.width;
    if (f.x > canvas.width) f.x = 0;
  }
}

// Instead of requestAnimationFrame → throttle with setInterval
let snowInterval;
function startSnow() {
  if (!snowInterval) {
    snowInterval = setInterval(draw, 25); // ~20 FPS (slower, less GPU)
  }
}
function stopSnow() {
  clearInterval(snowInterval);
  snowInterval = null;
}

document.addEventListener("visibilitychange", () => {
  if (document.visibilityState === "visible") startSnow();
  else stopSnow();
});

startSnow();
</script>
